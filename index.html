    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100vh;
            width: 100%;
            background-color: black;
            background-repeat: no-repeat;
            background-size: cover;
        }
        #sidebar {
            position: absolute;
            top: 85px;
            left: 10px;
            width: 200px;
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 410;
            overflow-y: auto;
            max-height: 90vh;
        }
        .category-item {
            margin-bottom: 10px;
        }

	.leaflet-marker-icon.text-marker.leaflet-zoom-animated.leaflet-interactive {
    width: 250px;
    white-space: nowrap;
    font-size: 18px;
    background-color: rgba(246, 240, 133, 0);
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    color: rgba(179, 179, 179, 1);
    padding: 2px; 

      }

    </style>
